<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine Horizon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <div class="nav_header">
        <div class="logo nav_logo">
          <a href="#">Dine<span>Horizon</span></a>
        </div>
        <div class="nav_menu_btn" id="menu-btn">
          <span><i class="ri-menu-line"></i></span>
        </div>
      </div>
      <ul class="nav_links" id="nav-links">
        <l1><a href="#home">Home</a></l1>
        <l1><a href="#special">Special</a></l1>
        <l1><a href="#chef">Chef</a></l1>
        <l1><a href="#clients">Clients</a></l1>
        <l1><a href="#contact">Contact Us</a></l1>
      </ul>
      <div class="nav_btn">
        <button class="btn"><i class="ri-shopping-bag-fill"></i></button>
      </div>
    </nav>
    <!-- Header -->
    <header class="section_container header_container" id="home">
      <div class="header_image">
        <img src="images/header.png" alt="header-image" />
      </div>
      <div class="header_content">
        <h1>
          Explore, Savor & Elevate Your
          <span>Dining Experience</span>
        </h1>
        <!-- <p class="section_description">
          Embark on a flavorful journey with DineHorizon, where every bite tells
          a story of passion, authenticity, and culinary excellence.
        </p> -->
        <div class="header_btn">
          <button class="btn">Get Started</button>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
